<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <header>
    <h1>Formulario</h1>
    <p>Creando formulario para prácticar HTML</p>
  </header>

  <form action="#" method="post">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" pattern="[A-Za-z]+" name="nombre" id="nombre" required>
    </div>

    <div>
      <label for="edad">Edad:</label>
      <input type="number" name="edad" id="edad" max="80" min="1" required>
    </div>

    <div>
      <label for="password">Contraseña:</label>
      <input type="password" name="password" id="password" minlength="6" maxlength="12" required>
    </div>

    <div>
      <h4>Género:</h4>
      <label>
        <input type="radio" value="masculino" name="genero" required> Masculino
      </label>
      <label>
        <input type="radio" value="femenino" name="genero" required> Femenino
      </label>
    </div>

    <div>
      <h4>Hobbies:</h4>
      <label>
        <input type="checkbox" name="musica" id="musica" value="musica" required> Escuchar música
      </label>
      <label>
        <input type="checkbox" name="deporte" id="deporte" value="deporte"> Practicar deporte
      </label>
      <label>
        <input type="checkbox" name="leer" id="leer" value="leer"> Leer
      </label>
      <label>
        <input type="checkbox" name="videojuegos" id="videojuegos" value="videojuegos"> Jugar videojuegos
      </label>
      <label>
        <input type="checkbox" name="otros" id="otros" value="otros"> otros
      </label>
    </div>

    <div>
      <h4>Ubicación:</h4>
      <label for="pdto">¿Dónde resides?</label>
      <select id="pdto" name="pdto" required>
        <option value="" selected disabled>Selecciona</option>
        <option value="Puerto Maldonado">Puerto Maldonado</option>
        <option value="Iñapari">Iñapari</option>
        <option value="Las Piedras">Las Piedras</option>
        <option value="Tahuamanu">Tahuamanu</option>
        <option value="Tambopata">Tambopata</option>
      </select>
    </div>

    <div>
      <h4>País:</h4>
      <input list="pais" name="pais" required>
      <datalist id="pais">
        <option value="Perú">Perú</option>
        <option value="Colombia">Colombia</option>
        <option value="Brasil">Brasil</option>
        <option value="Chile">Chile</option>
        <option value="Bolivia">Bolivia</option>
        <option value="Argentina">Argentina</option>
      </datalist>
    </div>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
